<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
	<meta charset="utf-8">
</head>
<body>

<script type="text/javascript">
	

var A = parseInt(prompt("Digite"));
var B = parseFloat(prompt("Digite"));
var C = Number(prompt("Digite"));

valor = (A + B + C) / 3;

switch (valor) {

 case 1:
 alert("Valor ACIMA DE 100" + valor);
 break


 case 2:
 alert("Valor Abaixo de 100" + valor);
 break


 default:
 alert("Valor Acima de 1000");


}









</script>





</body>
</html>
