<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Variaveis</title>
</head>
<body>
	<script type="text/javascript">
 

     numero = parseInt(prompt("Digite um numero"));

     if (numero !== 7) {// numero digitado diferente de  7
     	alert("verdadeiro");//é verdade que o numero digitado é diferente de 7
     } else{
     	alert("Falso");// é falso que o numero é diferente de 7 ou seja o numero digitado é o proprio 7
     }

   
     numero = parseInt(prompt("Digite um numero"));

     if (numero > 10) {// numero digitado diferente de  7
          alert("maior que 10");//é verdade que o numero digitado é diferente de 7
     } else if (numero < 10){
          alert("menor que 10");// é falso que o numero é diferente de 7 ou seja o numero digitado é o proprio 7
     } else{
          alert("igual a 10");
     }


	</script>

</body>
</html>
