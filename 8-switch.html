<!DOCTYPE html>
<html>
<head>
	<title>SWITCH</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	
	  var parametro = Number(prompt("Digite um numero"));
	  
      switch(parametro) {
      	
      	case 1:
        alert("numero 1");
      	break

      	case 2:
         alert("numero 2");
      	break

      	case 3:
          alert("numero 3");
      	break

      	default:
      	 alert("qualquer outro numero");
      }

</script>
<body>

</body>
</html>
