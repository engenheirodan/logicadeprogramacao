<!DOCTYPE html>
<html>
<head>
	<title>Array | Javascript</title>
	<meta charset="utf-8">
<script type="text/javascript">
//declaração de variaveis normalmente
var variavel_1 = "Banana"
var variavel_2 = "Maça"
var variavel_3 = "Morango"
var variavel_4 = "Uva"

//declaração de variaveis com array
var lista_frutas = Array();
lista_frutas[1] = "Banana"
lista_frutas[2] = "Maça"
lista_frutas[3] = "Morango"
lista_frutas[4] = "Uva"

//console.log(lista_frutas);
alert(lista_frutas[4]);

var lista = ['Banana' , 'Maça', 'Morango', 'Uva']

//Array Multidimensional

//tirando o ultimo e adicionando outro no lugar
lista[lista.length - 1] = "Pera";



</script>

</html>
