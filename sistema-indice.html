<!DOCTYPE html>
<html>
<head>
	<title>Sistema Indice de Massa Corporal</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	
var nome = prompt('Informe o nome da pessoa');
var altura = prompt('Informe a altura da pessoa em centímetros');
var peso = prompt('Informe o pessoa da peso');

altura = parseFloat(altura);
peso = parseFloat(peso);

altura = altura / 100;

var imc = peso / (altura * altura);

if(imc < 16){
	alert(nome + " Baixo peso muito grave");

} else if(imc >= 16 && imc <= 16.99){
   alert(nome + " Baixo peso grave");

} else if(imc >= 17 && imc <= 18.49){
   alert(nome + " Baixo peso");

} else if(imc >= 18.50 && imc <= 24.99){
	   alert(nome + " Peso Normal");

} else if(imc >= 25 && imc <= 29.99){
	   alert(nome + " Sobrepeso");

} else if(imc >= 30 && imc <= 34.99){ 
	   alert(nome + " Obesidade grau I");

} else if(imc >= 35 && imc <= 39.99){
	 alert(nome + " Obesidade grau II");

} else { //se não estiver enquadrado em nenhum critério acima, imc só pode ser
	 alert(nome + " Obesidade grau III");
}

</script>

</html>
