
  
<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
	<meta charset="utf-8">
</head>
<body>


<script>

let dia = parseInt(prompt("Digite o numero do dia e descobre qual o dia da semana"));
let dianome = '';

switch(dia) {

 case 1:
 dianome = 'Segunda-Feira';
 break;


 case 2:
 dianome = 'Terça-Feira';
 break;

 case 3:
 dianome = 'Quarta-Feira';
 break;

 case 4:
 dianome = 'Quinta-Feira';
 break;

 case 5:
 dianome = 'Sexta-Feira';
 break;

 case 6:
 dianome = 'Sábado';
 break;

 case 7:
 dianome = 'Domingo';
 break;

 default:
 alert("Numero invalido");


}

alert("hoje é :" + dianome);


</script>

</body>
</html>
