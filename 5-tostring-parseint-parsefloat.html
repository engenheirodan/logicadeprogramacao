<!DOCTYPE html>
<html>
<head>
	<title>To String | Parse Int | Parse Float</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">

var A = parseInt(prompt("Digite"));
var B = parseFloat(prompt("Digite"));
var C = Number(prompt("Digite"));





alert(A.toString() + B.toString() + C.toString());






</script>
</body>
</html>
